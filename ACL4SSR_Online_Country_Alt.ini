[custom]
; ACL4SSR Online Country Alt - Stable No Emoji Version

;==============================
; Ruleset section
;==============================

ruleset=Ban,https://ivelly.com/default/ban.list

ruleset=Direct,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
ruleset=Direct,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/UnBan.list
ruleset=Direct,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/GoogleCN.list
ruleset=Direct,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/SteamCN.list
ruleset=Direct,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Direct/Direct.list

ruleset=Pays,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Stripe/Stripe.list
ruleset=Pays,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/PayPal/PayPal.list

ruleset=AI,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/OpenAI/OpenAI.list
ruleset=AI,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Copilot/Copilot.list
ruleset=AI,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Claude/Claude.list

ruleset=Apple,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Apple.list
ruleset=Telegram,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Telegram.list
ruleset=Facebook,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Facebook.list

ruleset=Games,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Epic.list
ruleset=Games,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Steam.list

ruleset=Netflix,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Netflix.list
ruleset=Netflix,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/DisneyPlus.list

ruleset=YouTube,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/YouTube.list
ruleset=ProxyMedia,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyMedia.list

ruleset=Developer,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/GitHub/GitHub.list
ruleset=Developer,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Cloudflare/Cloudflare.list
ruleset=Developer,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Developer/Developer.list

ruleset=Crypto,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Crypto/Crypto.list

; AD rules (high priority)
ruleset=AD,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list
ruleset=AD,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanEasyList.list
ruleset=AD,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanEasyPrivacy.list

; GEOIP & FINAL (must be last)
ruleset=Direct,[]GEOIP,CN,no-resolve
ruleset=Final,[]FINAL

;==============================
; Proxy Groups
;==============================

custom_proxy_group=Nodes`select`[]Auto`[]Manual`[]DIRECT
custom_proxy_group=Auto`url-test`.*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=Manual`select`.*

custom_proxy_group=YouTube`select`[]DIRECT`[]REJECT`[]Nodes`[]Auto`[]Manual
custom_proxy_group=Netflix`select`[]DIRECT`[]REJECT`[]Nodes`[]Auto`[]Manual
custom_proxy_group=Telegram`select`[]DIRECT`[]REJECT`[]Nodes`[]Auto`[]Manual
custom_proxy_group=Facebook`select`[]DIRECT`[]REJECT`[]Nodes`[]Auto`[]Manual
custom_proxy_group=ProxyMedia`select`[]DIRECT`[]REJECT`[]Nodes`[]Auto`[]Manual
custom_proxy_group=AI`select`[]DIRECT`[]REJECT`[]Nodes`[]Auto`[]Manual
custom_proxy_group=Apple`select`[]DIRECT`[]REJECT`[]Nodes`[]Auto`[]Manual
custom_proxy_group=Games`select`[]DIRECT`[]REJECT`[]Nodes`[]Auto`[]Manual
custom_proxy_group=Pays`select`[]DIRECT`[]REJECT`[]Nodes`[]Auto`[]Manual
custom_proxy_group=Crypto`select`[]DIRECT`[]REJECT`[]Nodes`[]Auto`[]Manual
custom_proxy_group=Developer`select`[]DIRECT`[]REJECT`[]Nodes`[]Auto`[]Manual

custom_proxy_group=AD`select`[]REJECT`[]DIRECT
custom_proxy_group=Ban`select`[]REJECT
custom_proxy_group=Final`select`[]DIRECT`[]Nodes`[]Auto

;==============================
; Generator
;==============================

enable_rule_generator=true
overwrite_original_rules=true
